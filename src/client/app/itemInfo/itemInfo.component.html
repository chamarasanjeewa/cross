<div class="panel " [ngClass]="listDisplayInfo.panelColorClass">
    <div class="panel-heading" role="tab" id="headingOne">
        <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" (click)="toggle()" aria-expanded="areaExpanded" aria-controls="collapseOne">
                <ul class="list-inline table-list">
                    <li><i class="fa fa-television "></i>{{item.name}} </li>
                    <li>{{item.owner}}</li>
                    <li> {{item.timeStarted}}</li>
                    <li> {{listDisplayInfo.stateString}}</li>
                    <li>
                        <div class="progress">
                            <div class="progress-bar" [style.background-color]="listDisplayInfo.metricsColor"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                               
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="progress">
                            <div class="progress-bar" [style.background-color]="listDisplayInfo.buildColor" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                                
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="progress">
                            <div class="progress-bar" [style.background-color]="listDisplayInfo.unitTestColor" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                             
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="progress">
                            <div class="progress-bar" [style.background-color]="listDisplayInfo.functionalTestColor" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                               
                            </div>
                        </div>
                    </li>
                </ul>
            </a>
        </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse " [ngClass]="{ 'in':areaExpanded }" role="tabpanel" aria-labelledby="headingOne">
        <div class="panel-body">
            <ul class="list-inline table-inside-list">
                <li>

                    <metricsInfo [metricsInfo]="item.metrics"></metricsInfo>
                </li>
                <li>

                    <buildInfo [buildInfo]="item.build"></buildInfo>
                </li>

                <li>

                    <unitTestInfo [unitTestInfo]="item.unitTest"></unitTestInfo>
                </li>
                <li>

                    <functionalTestInfo [functionalTestInfo]="item.functionalTest"></functionalTestInfo>
                </li>
                <li>
                    <div class="panel ">
                        <div class="panel-body">
                           
                                <result-complete *ngIf="listDisplayInfo.showCompleteResult"></result-complete>
                           
                            <result-accepted *ngIf="listDisplayInfo.showAcceptedResult"></result-accepted>
                            <result-rejected *ngIf="listDisplayInfo.showRejectedResult"></result-rejected>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</div>
